<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch - Contact Agent</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .container {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 40px;
      gap: 30px;
    }

    .speech-bubble {
      background: #ffffff;
      border-radius: 20px;
      padding: 30px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    .speech-bubble::after {
      position: absolute;
      top: 40px;
      left: -20px;
      width: 0;
      height: 0;
      border: 20px solid transparent;
      border-right-color: #ffffff;
    }

    .speech-bubble h1 {
      margin-top: 0;
    }

    .dog-image {
      max-width: 250px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="dog_image.png" alt="Cute dog" class="dog-image">
    <div class="speech-bubble">
      <h1>Contact Agent</h1>
      <p>If you have any questions or need assistance, please contact one of our agents.</p>
      <form action="submit_contact.html">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message"></textarea><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</body>
</html>
