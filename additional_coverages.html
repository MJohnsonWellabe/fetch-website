<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch - Additional Coverages</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .container {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 40px;
      gap: 30px;
    }

    .speech-bubble {
      background: #ffffff;
      border-radius: 20px;
      padding: 30px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    .speech-bubble::after {
      position: absolute;
      top: 40px;
      left: -20px;
      width: 0;
      height: 0;
      border: 20px solid transparent;
      border-right-color: #ffffff;
    }

    .speech-bubble h1 {
      margin-top: 0;
    }

    .dog-image {
      max-width: 250px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="dog_image.png" alt="Cute dog" class="dog-image">
    <div class="speech-bubble">
      <h1>Are there any additional coverages you're interested in?</h1>
      <p>Check all that apply:</p>
      <form action="plan_recommendation.html">
        <input type="checkbox" id="outpatient_rehabilitation" name="outpatient_rehabilitation">
        <label for="outpatient_rehabilitation">Outpatient Rehabilitation</label><br>
        <input type="checkbox" id="skilled_nursing" name="skilled_nursing">
        <label for="skilled_nursing">Skilled Nursing Facility</label><br>
        <input type="checkbox" id="ambulance" name="ambulance">
        <label for="ambulance">Ambulance or Urgent Care</label><br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</body>
</html>
